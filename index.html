<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/icons/icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
    <header class="header">
        <section class="search">
            <figure class="search__logo">
                <a href="./index.html">
                    <img class="search__logo--img" src="images/icons/icon.png" alt="Facebook">
                </a>
            </figure>
            <div class="search__bar">
                <input class="search__bar--src" type="search" name="search" placeholder="Buscar en Facebook" id="">
            </div>
        </section>
        <section class="menu">
            <div class="menugrid">
                <figure class="menugrid__container">
                    <a href="#">
                        <img class="menugrid__container--img" src="./images/icons/home.png" alt="icon">
                    </a>
                </figure>
                <figure class="menugrid__container">
                    <a href="#">
                        <img class="menugrid__container--img" src="./images/icons/watch.png" alt="icon">
                    </a>
                </figure>
                <figure class="menugrid__container">
                    <a href="#">
                        <img class="menugrid__container--img" src="./images/icons/market.png" alt="icon">
                    </a>
                </figure>
                <figure class="menugrid__container">
                    <a href="#">
                        <img class="menugrid__container--img" src="./images/icons/group.png" alt="icon">
                    </a>
                </figure>
                <figure class="menugrid__container">
                    <a href="#">
                        <img class="menugrid__container--img" src="./images/icons/games.png" alt="icon">
                    </a>
                </figure>
                <figure class="menugrid__container">
                    <a href="#">
                        <img class="menugrid__container--img" src="./images/icons/more.png" alt="icon">
                    </a>
                </figure>
            </div>
        </section>
        <section class="tools">
            <a class="tools__profile" href="#">
                <div class="profile">
                    <figure class="profile__container">
                            <img class="profile__container--img" src="images/assets/profile.jpg" alt="profile image">
                    </figure>
                    <article class="profile__text">
                        <h3 class="profile__text--title">Usuario</h3>
                    </article>
                </div>
            </a>
        </section>
    </header>
    <main class="main"></main>
    <footer></footer>
    <script></script>
</body>
</html>
